<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>90's Rock Trivia</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Cabin+Sketch|Finger+Paint|Love+Ya+Like+A+Sister|Slackey|Vast+Shadow|Zilla+Slab" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

<header></header>



    <div class='container'>
        <div id="directions">
            <p class="heyYou">Whatever!</p>
            <p>Think you know your 90's rock bands? Let's find out!</p>
            <p>Click start to begin the game. If you can't answer the question in 
                15 seconds you will be given the next question.
                There are 15 total questions to answer. Good luck!</p>
        </div>

        <button class='btn btn-primary' id='startBtn'></button>
        <!-- Question page -->
        <div id=currentQuestion></div>
        <div id=timeLeft></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=png></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
